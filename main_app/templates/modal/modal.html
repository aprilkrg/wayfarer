<!-- Modal -->
<div class="modal fade"  id="{{ modalId }}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="{{ modal_type }} modal-dialog modal-dialog-centered">

        <div class="modal-content">

            <div class="modal-header">

                <h5 class="modal-title" id="staticBackdropLabel">{{ modalTitle }}</h5>    
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div class="modal-body">
                {% comment %} {% include  '{{ modal_template }}' %} {% endcomment %}

                {% if modalId == 'sign-up' %} 
                    {% include  'auth/sign_up.html' %}
                {% elif modalId == 'sign-in' %}
                    {% include  'auth/sign_in.html' %}
                {% else %}
                    {% include 'photo_update/photo_update.html' %}
                {% endif %} 
            
            </div>

            <div class="modal-footer">
                &nbsp; 
            </div>

        </div>
    </div>
</div>
