{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row align-items-center p-3 screen-80vh">
        <div class="col">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h5 class="card-title">Title: {{ post.title }}</h5>
    
                    <h6 class="card-subtitle mb-2 text-muted">Author: 
                        <strong>
                            <a href="{% url 'profile' %}">{{ user.username }}</a>
                        </strong>
                    </h6>
                    <p class="card-text">{{ post.post_body }}</p>

                    <button type="button" class="btn btn-success mr-2">Edit</button>
                    <button type="button" class="btn btn-danger mr-2" data-toggle="modal" data-target="#delete_post">
                        Delete
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>


<!-- Modal delete post -->
<div class="modal fade"  id="delete_post" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal modal-dialog modal-dialog-centered">

        <div class="modal-content">

            <div class="modal-header">

                <h5 class="modal-title" id="staticBackdropLabel">Delete Post</h5>   
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>

            <div class="modal-body">
            <p> "Are you sure you want to delete {{ post.title }}?"</p>
                <form action="{% url 'delete_post' post.id %}" method="POST" class="card-panel">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-primary float-right" value="yes">
                    <input type="submit" class="btn btn-primary float-right mr-3" value="no" data-dismiss="modal" aria-label="Close">
                    {% comment %} <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    no
                    </button> {% endcomment %}
                </form>
            </div>

            <div class="modal-footer">
                &nbsp; 
            </div>

        </div>
    </div>
</div>

{% endblock  %}
