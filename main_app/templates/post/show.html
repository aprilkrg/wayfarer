{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row align-items-center p-3 screen-80vh">
        <div class="col">

            <div class="card flex-md-row mb-4 box-shadow h-md-250 shadow-sm">
                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">&ldquo; {{ post.title }} &rdquo;</h3>
                    <h4>Author: <strong> {{ user.username }}</strong></h4>
                    <p class="card-text mb-auto">{{ post.post_body }}</p>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock  %}
