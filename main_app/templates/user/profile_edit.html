{% extends 'base.html' %}
{% block content %}

<form method="POST" action="{% url 'profile_edit' user.id %}">
    {% csrf_token %}
    <input type="text" placeholder="current_city" name="current_city" required>
    <input type="text" placeholder="username" name="username" required>
    <button type="submit">Update Profile</button>
</form>

<div class="card flex-md-row mb-4 box-shadow h-md-250 shadow-sm">
    <div class="card-body d-flex flex-column align-items-start">
        <h3 class="mb-0">
            <a class="text-dark" href="">Current City: {{ user.profile.current_city }}</a>
        </h3>
    </div>
</div>


{% endblock %}
