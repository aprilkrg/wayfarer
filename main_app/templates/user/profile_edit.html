{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row align-items-center p-3 screen-80vh">
        <div class="col">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h5 class="card-title">Update Profile</h5>

                    <strong class="text-muted ">
                        Current City: {{ user.profile.current_city }}
                    </strong>

                    <form class="mt-3" method="POST" action="{% url 'profile_edit' user.id %}">
                        {% csrf_token %}
                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="{{user.username}}" name="username" required>
                            </div>

                            <div class="form-group col-md-6">
                                 <label for="current_city">Current City</label>
                                <input type="text" class="form-control" id="current_city" placeholder="{{ user.profile.current_city }}" name="current_city" required>
                            </div>

                        </div>
                    
                        <button class="btn btn-primary float-right" type="submit">Update Profile</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
