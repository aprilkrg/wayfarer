{% extends 'base.html' %}
{% block content %}

<div class="card flex-md-row mb-4 box-shadow h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
    <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="height: 10vh;" src="{{ user.profile.profile_photo }}" data-holder-rendered="true">
      <strong class="d-inline-block mb-2 text-primary">{{ user.username }}</strong>
      <h3 class="mb-0">
        <a class="text-dark" href="#">Current City: {{ user.profile.current_city }}</a>
      </h3>
      <div class="mb-1 text-muted">Join Date: {{ user.profile.created_at }}</div>
      <p class="card-text mb-auto">This is where the links to posts could go...</p>
      <a href="#">Continue reading</a>
    </div>
  </div>


{% endblock %}
